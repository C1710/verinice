name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --output /verinice
    - name: Upload build
      uses: actions/upload-artifact@v3
      with:
        name: verinice
        path: /verinice/*.zip
